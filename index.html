<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz">
    <title>Quiz App in Html and css</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info" accesskey="i">INFO</a></li>
                <li><a href="#html-questions" accesskey="h">HTML</a></li>
                <li><a href="#css-questions" accesskey="c">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="POST">

            <section aria-labelledby="student-info">
                <h2 id="student-info">Student Information</h2>
                <!-- Other content for this section -->
                <div class="info">
                    <label for="name">Name : </label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="info">
                    <label for="email">Email : </label>
                    <input type="email" id="email" name="email" >
                </div>
                <div class="info">
                    <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label> 
                    <input type="date" name="birth-date" id="birth-date" />
                </div>
            </section>

            <section aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
                <!-- Other content for this section -->
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="qsn">
                        <legend>xxxx</legend>
                        <ul class="answers-list">
                            <li><label for="q1-a1"><input type="radio" id="q1-a1" value="True" name="q1">True</label>1</li>
                            <li><label for="q1-a2"><input type="radio" id="q1-a2" value="False" name="q1">False</label>2</li>
                        </ul>
                    </fieldset>
                </div>
            
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="qsn">
                        <legend>xxxx</legend>
                        <ul class="answers-list">
                            <li><label for="q2-a1"><input type="radio" id="q2-a1" value="True" name="q2">True</label>3</li>
                            <li><label for="q2-a2"><input type="radio" id="q2-a2" value="False" name="q2">False</label>4</li>
                        </ul>
                    </fieldset>
                </div>

            </section>

            <section aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
                <!-- Other content for this section -->
                <div class="formrow">
                    <div class="question-block">
                        <label for="qsn" >what is CSS selector?</label>
                    </div>
                    <div class="answer">
                        <select name="ans" id="qsn" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="qtext">what is CSS id selector?</label>
                    </div>
                    <div class="answer">
                        <textarea name="ansarea" id="qtext" cols="30" rows="10" placeholder="your answer here"></textarea>
                    </div>
                </div>
            </section>
            <button type="submit">send</button>
        </form>
    </main>
    <footer>
        <address>
            <a href="https://freecodecamp.org">freeCodeCamp</a><br />
            San Francisco<br />
            California<br />
            USA
        </address>
    </footer>
</body>
</html>
